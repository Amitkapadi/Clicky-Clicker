<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Programist Clicker</title>
    </head>
    <body>
        <header class="pageName">
            Site in developement
        </header>
        <div class="wrapper">
            <div class="handclicking">
                <p id="score"> 0 </p>
                <button id="increment"> Click me </button>
                <p class="hcp">Gain/second : <span id="gps">0</span></p>
                <p class="hcp">Gain/click : <span id="gpc">0</span></p>
            </div>

            <div class="upgrades">
                <header>
                    Upgrades to buy
                </Header>
                <div class=upgradesList></div>
            </div>

            <div class="mines">
                <header>
                    Your miners
                </header>
            </div>
        </div>

        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/miners.js"></script>
        <script src="scripts/upgrades.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
