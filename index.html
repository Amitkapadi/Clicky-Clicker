<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Clicky Clicker</title>
    </head>
    <body>
        <section class="game_area">
            <section class="area clicking_area">
                <p id="score"> 0 </p>
                <button class="clicking_area__button" id="increment"> Click me </button>
                <p class="clicking_area__paragraph--gain">Gain/second : <span id="gps">0</span></p>
                <p class="clicking_area__paragraph--gain">Gain/click : <span id="gpc">0</span></p>
            </section>

            <section class="area upgrade_area">
                <header>
                    Buy some upgrades
                </header>
                <div class="upgrade_area__list"></div>
            </section>

            <section class="area miners_area">
                <header>
                    Automate your clicking
                </header>
            </section>
        </section>

        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
