<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Programist Clicker</title>
    </head>
    <body>

        <H1>Site in developement</H1>
        <div class="wrapper">
            <div class="handclicking">
                    <p id="score"> 0 </p>
                    <button id="increment"> Click me </button>
                    <p class="hcp">Gain/second : <span id="gps">0</span></p>
                    <p class="hcp">Gain/click : <span id="gpc">0</span></p>
            </div>

            <div class="upgrades">
                <b> Placeholder </b>
            </div>

            <div class="mines">
                <H2>Your miners</H2>
                <button class="miner" id="miner0">
                    <p>#1 : <span class="ammount">0</span></p>
                    <p>Total income: <span class="income">0</span></p>
                    <p>Buy new: <span class="cost">10<span></p>
                </button>
                <button class="miner" id="miner1">
                    <p>#2 : <span class="ammount">0</span></p>
                    <p>Total income: <span class="income">0</span></p>
                    <p>Buy new: <span class="cost">100</span></p>
                </button>
                <button class="miner" id="miner2">
                    <p>#3 : <span class="ammount">0</span></p>
                    <p>Total income: <span class="income">0</span></p>
                    <p>Buy new: <span class="cost">1000</span></p>
                </button>
                <button class="miner" id="miner3">
                    <p>#4 : <span class="ammount">0</span></p>
                    <p>Total income: <span class="income">0</span></p>
                    <p>Buy new: <span class="cost">10000</span></p>
                </button>
            </div>
        </div>

        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/miners.js"></script>
        <script src="scripts/upgrades.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
